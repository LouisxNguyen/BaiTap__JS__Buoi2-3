<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <audio class="audiobtap" type="audio" loop autoplay controls src="./music/BuonHayVuiFeatRptMckObitoRonboogz-VSOULRPTMCKObitoRonboogz-13159599.mp3">Go</audio>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài tập 1</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile"
                        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài tập
                        2</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill"
                        data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">Bài tập 3</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill"
                        data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Bài tập 4</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill"
                        data-target="#baitap5" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Bài tập 5</button>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- Bài tập 1: Tính lương nhân viên theo ngày -->
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <!-- Form nhập lương + ngày -->
                        <h4><i class="fa-solid fa-dong-sign"></i>Tính lương nhân viên theo ngày</h4>
                        <form>
                            <div class="form-group">
                                <label for="soNgay">Số ngày làm của nhân viên</label>
                                <input type="number" class="form-control" id="soNgay" aria-describedby="help">
                                <small id="help" class="form-text text-muted">Lương 1 ngày của nhân viên là: 100.000
                                    VNĐ</small>
                            </div>
                            <div>
                                <p id="textResult1"></p>
                            </div>
                            <button type="button" class="btn btn-primary" id="btnResult1">Tính Lương</button>
                        </form>
                    </div>

                    <!-- Bài tập 2: Tính giá trị trung bình -->
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">

                        <!-- Form nhập 5 số hạng -->
                        <h4><i class="fa-solid fa-divide"></i>Tính trung bình 5 số hạng</h4>
                        <form id="baitap2" class="flex-wrap">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nhập số hạng 1</label>
                                <input type="number" class="form-control" id="soHang1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nhập số hạng 2</label>
                                <input type="number" class="form-control" id="soHang2" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nhập số hạng 3</label>
                                <input type="number" class="form-control" id="soHang3" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nhập số hạng 4</label>
                                <input type="number" class="form-control" id="soHang4" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nhập số hạng 5</label>
                                <input type="number" class="form-control" id="soHang5" aria-describedby="emailHelp">
                            </div>
                        </form>
                        <div>
                            <p id="textResult2"></p>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnResult2">Tính Trung Bình</button>
                    </div>


                    <!-- Bài tập 3: Quy đổi USD sang VNĐ -->
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                        <h4><i class="fa-solid fa-dollar-sign"></i>Quy đổi USD sang VNĐ</h4>
                        <form>
                            <div class="form-group">
                                <label for="soUSD">Mệnh giá USD cần quy đổi: </label>
                                <input type="number" class="form-control" id="soUSD" aria-describedby="help">
                                <small id="help" class="form-text text-muted">Mệnh giá quy đổi 1 USD ~ 23.500
                                    VNĐ</small>
                            </div>
                            <div>
                                <p id="textResult3"></p>
                            </div>
                            <button type="button" class="btn btn-primary" id="btnResult3">Quy Đổi</button>
                        </form>
                    </div>

                    <!-- Bài tập 4: Tính diện tích và chu vi HCN -->
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <h4><i class="fa-solid fa-calculator"></i>Tính diện tích và chu vi hình chữ nhật</h4>
                        <form id="baitap4">
                            <div class="form-group">
                                <label for="chieuDai">Nhập chiều dài: </label>
                                <input type="number" class="form-control" id="chieuDai" aria-describedby="help">
                                <small id="help" class="form-text text-muted">Đơn vị cm</small>
                            </div>
                            <div class="form-group">
                                <label for="chieuRong">Nhập chiều rộng: </label>
                                <input type="number" class="form-control" id="chieuRong" aria-describedby="help">
                                <small id="help" class="form-text text-muted">Đơn vị cm</small>
                            </div>
                        </form>
                        <div id="textRS">
                            <p id="textResult4"></p>
                            <p id="textResult4__2"></p>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnResult4">Tính</button>
                    </div>

                    <!-- Bài tập 5: Tính tổng 2 chữ số của một số hạng-->
                    <div class="tab-pane fade" id="baitap5" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <h4><i class="fa-solid fa-plus"></i>Tính tổng 2 chữ số của một số hạng</h4>
                        <form>
                            <div class="form-group">
                                <label for="soHang">Nhập số hạng</label>
                                <input type="number" class="form-control" id="soHang" aria-describedby="help">
                                <small id="help" class="form-text text-muted">Hãy nhập số có hai chữ số</small>
                            </div>
                            <div>
                                <p id="textResult5"></p>
                            </div>
                            <button type="button" class="btn btn-primary" id="btnResult5">Tính</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN THEO GIỜ -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./index.js"></script>
</body>

</html>
